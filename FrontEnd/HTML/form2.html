<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <br>
    <h1>SignUp Page</h1>
    <br>
    <form >
        <div class="row">
            <div class="col-md-6">
                <div class="formgroup">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="formgroup">
                    <label>Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="formgroup">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="formgroup">
                    <label>Mobile No.</label>
                    <input type="number" class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <div class="formgroup">
                    <label>UserName</label>
                    <input type="text" class="form-control">
                </div>
                <div class="formgroup">
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>
            </div>
        </div>
    </form>

    
</div>
   
    
</body>
</html>

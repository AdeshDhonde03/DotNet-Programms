<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="" enctype="multipart/form-data">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name">
        <br>
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last name">
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="Email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password">
        <br>
        <label for="date">DOB:</label>
        <input type="date" id="date" name="date" placeholder="date">
        <br>
        <label for="password">Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male">Male
        <input type="radio" id="gender" name="gender" value="Female">Female
        <br>
        <label for="interest">Interset</label>
        <input type="checkbox" id="interest" name="interest" value="Reading">Reading
        <input type="checkbox" id="interest" name="interest" value="Writing">Writing
        <br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="">Select City</option>
            <option value="Pune">Pune</option>
            <option value="Ahilyanagar">Ahilyanagar</option>
        </select>
        <br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="2" cols="5"></textarea>
        <br>
        <label for="image"><img src="" alt="">:</label>
        <input type="file" id="image" name="image">
        <br>
        <input type="submit" value="submit" style="background-color: blue;">
        <input type="button" value="Reaset ">

    </form>
</body>
</html>

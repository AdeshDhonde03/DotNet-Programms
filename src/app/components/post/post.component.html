<div class="container">
    <h2>Social Media Posts</h2>
  
    <div class="filters">
      <select [(ngModel)]="selectedPlatform" (change)="filterPosts()">
        <option value="">All Platforms</option>
        <option value="Twitter">Twitter</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="Facebook">Facebook</option>
      </select>
  
      <input type="text" [(ngModel)]="searchText" placeholder="Search posts..." (input)="filterPosts()" />
      <button (click)="currentPost = resetPost(); isEdit = false;">+ New Post</button>
    </div>
  
    <form (submit)="savePost(); $event.preventDefault();">
      <input [(ngModel)]="currentPost.title" name="title" placeholder="Title" required />
      <textarea [(ngModel)]="currentPost.description" name="description" placeholder="Description" required></textarea>
      <select [(ngModel)]="currentPost.platform" name="platform">
        <option value="Twitter">Twitter</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="Facebook">Facebook</option>
      </select>
      <input type="datetime-local" [(ngModel)]="currentPost.date" name="date" />
      <button type="submit">{{ isEdit ? 'Update' : 'Add' }} Post</button>
    </form>
  
    <div class="post-card" *ngFor="let post of filteredPosts">
      <h4>{{ post.title }}</h4>
      <p>{{ post.description }}</p>
      <p><strong>{{ post.platform }}</strong> | {{ post.date | date:'MMM dd, yyyy h:mm a' }}</p>
      <button (click)="editPost(post)">Edit</button>
      <button (click)="deletePost(post.id)">Delete</button>
    </div>
  </div>
